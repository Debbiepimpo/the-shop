{% extends 'base.html' %} {% load static %} {% load bootstrap4 %} {% block page_heading %} User Login {% endblock %} {% block content %}


<section class="parallax parallax-login">
    <div class="container main-message">
        <div class="jumbotron">
            <h1 class="display-login"> <br>Login.</h1>
        </div>
    </div>
</section>

<main class="container input-forms">
    <h1>Login Page</h1>
    <!--   Login form   -->
    <form method="POST">
        {% csrf_token %} {% bootstrap_form login_form %}
        <button type="submit" class="btn btn-color-fs" aria-label="login">Login</button>
    </form>
    <br />
    <p><a href="{% url 'password_reset' %}">Reset Password</a></p>
    <p>If you do not have an account, <a href="{% url 'registration' %}">register here.</a></p>
</main>
{% endblock %}
